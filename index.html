<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erez Kalman - KSEC">
    <title>KSEC SPEED TEST</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #050505; --term: #e0e0e0; --accent: #10b981; }
        body { 
            background-color: var(--bg); 
            color: var(--term); 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden; 
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Cyberpunk Borders */
        .cyber-border { 
            border: 1px solid #333; 
            position: relative; 
            background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(4px);
        }
        .cyber-border::after { 
            content: ''; position: absolute; top: -1px; left: -1px; width: 8px; height: 8px; 
            border-top: 2px solid var(--accent); border-left: 2px solid var(--accent); 
        }
        .cyber-border::before { 
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 8px; height: 8px; 
            border-bottom: 2px solid var(--accent); border-right: 2px solid var(--accent); 
        }
        
        /* Background Grid & Scanline */
        .bg-grid { 
            background-size: 40px 40px; 
            background-image: linear-gradient(to right, #ffffff05 1px, transparent 1px), 
                              linear-gradient(to bottom, #ffffff05 1px, transparent 1px); 
        }
        @keyframes scan { 0% { top: -20%; } 100% { top: 120%; } }
        .scanline { 
            position: fixed; left: 0; width: 100%; height: 20%; 
            background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.05), transparent); 
            animation: scan 6s linear infinite; pointer-events: none; z-index: 50; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-grid">
    <div id="root" class="flex-grow flex flex-col relative z-10"></div>
    <div class="scanline"></div>

    <!-- Frontend Logic (Served by Worker from client.js) -->
    <script src="/client.js" type="text/babel"></script>
</body>
</html>
